
master_process off;
daemon off;

worker_processes 1;

error_log /tmp/futoin_executor_test_error.log;
pid /tmp/futoin_executor_test.pid;


events {
  worker_connections 8;
  accept_mutex off;
}

http {
    access_log off;

    upstream fpm {
        server unix:/tmp/futoin_executor_test.sock;
    }

    server {
        listen localhost:8080;
        server_name _;
        root /tmp/futoin_executor_test_dir;
        
        location / {
            include /etc/nginx/fastcgi.conf;
            fastcgi_pass fpm;
        }
    }
}
 