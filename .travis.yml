language: php
php: 
  - 5.6
  - hhvm
before_script:
  - sudo ln -sfn ~/.phpenv/versions/$(phpenv version-name)/sbin/php-fpm /usr/sbin/php5-fpm
  - composer install
  - sudo add-apt-repository -y ppa:ondrej/php5 && sudo add-apt-repository -y ppa:nginx/stable && sudo apt-get update
  - sudo apt-get install php5-cli php5-fpm nginx -y
script: phpunit
